<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        html, body {
            margin: 10; padding: 10; width: 2000px; height: 1300px;
            background-color: transparent; font-family: Arial, sans-serif; overflow: hidden;
        }
        table {
            border-collapse: collapse; table-layout: fixed; width: 100%; height: 100%; font-size: 20px;
        }
        tr { 
            height: 108px; /* Chiều cao cố định cho mỗi hàng */
        }
        td {
            border: 1px solid #b0b0b0; padding: 1px 2px; text-align: left;
            vertical-align: top; font-weight: bold; overflow: hidden;
            box-sizing: border-box; background-color: transparent;
        }
        .index-col { text-align: center; }
        .wrap-text { word-wrap: break-word; }
        .no-wrap-text { white-space: nowrap; text-overflow: ellipsis; }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <!-- Vòng lặp này sẽ tạo ra 15 thẻ <col> với độ rộng đã tính toán -->
            {% for width in column_widths %}
            <col style="width: {{ width }}px;">
            {% endfor %}
        </colgroup>
        <tbody>
            <!-- Vòng lặp này sẽ tạo ra 10 thẻ <tr> (hàng) -->
            {% for row_data in page_data %}
            <tr>
                <!-- Cột chỉ số (Cột #1) -->
                <td class="index-col">{{ row_data.excel_row_num }}</td>
                
                <!-- Vòng lặp này sẽ tạo ra 14 thẻ <td> (ô dữ liệu) -->
                {% for cell in row_data.cells %}
                <td class="{{ cell.class }}">{{ cell.value }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
